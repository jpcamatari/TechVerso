{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark border-bottom" style="background-color:rgb(0, 0, 0); height: 120px;">
    <div class="container"> <!-- Alterado de container-fluid para container -->
        <a class="navbar-brand" href="#">            
            <img src="{% static 'images/techverso_transparente.png' %}" alt="Techverso" style="height: 150px;">
        </a>        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}" style="font-size: 25px;">Home</a> <!-- Tamanho da fonte aumentado -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cursos' %}" style="font-size: 25px;">Cursos</a> <!-- Tamanho da fonte aumentado -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vagas' %}" style="font-size: 25px;">Vagas</a> <!-- Tamanho da fonte aumentado -->
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'create' %}">Postar Vagas</a></li>
                        <li><a class="dropdown-item" href="{% url 'list' %}">Listar Vagas</a></li>
                    </ul>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'calculadora' %}" style="font-size: 25px;">Calculadora</a> <!-- Tamanho da fonte aumentado -->
                </li>    
            </ul>

            <!-- Alinhamento Ã  direita -->
            <div class="d-flex gap-3 align-items-center ms-auto">
                {% if user.is_authenticated %}
                    <span class="nav-text">
                        {{ user.username }}
                    </span>
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger" type="submit">Sair</button>
                    </form>
                {% else %}
                    <a class="btn btn-outline-primary" href="{% url 'login' %}">Entrar</a>
                    <a class="btn btn-success" href="{% url 'register' %}">Registrar</a>
                {% endif %} 
            </div>

        </div>

    </div>
</nav>
